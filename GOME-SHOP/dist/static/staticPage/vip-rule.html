     body{background: #fff;font:.13rem/1.0 Microsoft YaHei,Arial,SimSun,Tahoma;color: #5e5e5e;cursor:default;margin:0;}
        .agree-top{height: .1rem;width:100%;background:#f3f5f7;}

		.agree p{line-height: .18rem;}
		.agree .nopdlf{text-indent: 0;}
</style>
<script>
    (function(doc,win){
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
    recalc = function(){
        var clientWidth = docEl.clientWidth;
        if(!clientWidth) return;
        var fsize=parseFloat(100*(clientWidth/375)).toFixed(2);
        docEl.style.fontSize = fsize+'px';
        var realF=parseFloat(window.getComputedStyle(document.getElementsByTagName("html")[0]).fontSize).toFixed(2);
        if (realF!=fsize) {
            docEl.style.fontSize=parseInt((fsize*fsize/realF))+'px';
        }
    };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
    recalc();
})(document,window);
</script>
</head>
<body onselectstart="return false">
        <div class="agree-top"></div>

			<p>2、	开通VIP店主权限后，店主帐号仅限本人使用，不支持权限转让和赠送。 </p>
			<p>3、	付费VIP店主除获得平台提供的VIP大礼包、组合优惠券、专属返利额度，专业导师指导等权益外，每邀请一个新VIP店主可获得100元邀请奖励，邀请成功后，即时到帐。</p>
			<p class="nopdlf paddingT10">在法律允许的范围内，该活动的最终解释权归美店所有。</p>
		</div>
